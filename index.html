<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main data-aos="fade-down">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"data-aos="fade-down" data-aos-delay="150"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="250"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="350"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="450"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="550"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="650"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="750"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="850"></button>
                <button class="box"data-aos="fade-down" data-aos-delay="950"></button>
            </div>
        </div>
        <button id="reset-btn" data-aos="fade-down" data-aos-delay="1050">Reset Game</button>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
